<!DOCTYPE html>
<html ng-app="CustomDirective">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>ng-src y ng-cloak</title>
	<meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/src_cloak.js"></script>
</head>
<body ng-controller="AppCtrl">
    <ul ng-cloak><!--PARA QUE ESTA SECCION NO SE VEA HASTA QUE NO SE HAYA RESULTO TODO EL CONTENIDO DE ANGULAR -->
        <li ng-repeat="repo in repos">
            <img ng-src="{{repo.owner.avatar_url}}" />
            <h1>{{repo.name}}</h1>
        </li>
    </ul>
</body>
</html>
